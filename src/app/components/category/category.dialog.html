<md-dialog aria-label="Categorias">
  <form ng-cloak name="categoryForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nova categoria</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
          <md-icon aria-label="Close dialog"><i class="fa fa-close"></i></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Nome</label>
          <input type="text" ng-model="$ctrl.category.name" required>
          <div ng-messages="categoryForm.description.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Descrição</label>
          <input md-maxlength="100" required md-no-asterisk name="description" ng-model="$ctrl.category.description">
          <div ng-messages="categoryForm.description.$error">
            <div ng-message="md-maxlength">The description must be less than 100 characters long.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Observação</label>
          <input md-maxlength="100" required md-no-asterisk name="observation" ng-model="$ctrl.category.observation">
          <div ng-messages="categoryForm.observation.$error">
            <div ng-message="md-maxlength">The observation must be less than 100 characters long.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="$ctrl.cancel()">
        Fechar
      </md-button>
      <span flex></span>
      <md-button ng-click="$ctrl.create(categoryForm.$valid)" md-autofocus>
        Salvar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
